
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <a href="./secondpage.html"></a>
    <style>
        .fullpage{
            background-color: black;
        }
        body {
            background-color: lightblue; /* Changed background color to light blue */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            color: white;
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-login {
            background: #28a745;
            color: white;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #218838;
        }
        .forgot-password {
            margin-top: 10px;
            color: lightgray;
            font-size: 14px;
        }
        .forgot-password a {
            color: white;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .fa-user, .fa-lock {
            position: absolute;
            left: 10px;
            top: 12px;
            color: white;
        }
        .input-group {
            position: relative;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .social-login button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-google {
            background-color: blue;
        }
        .btn-google:hover {
            background: #c1351d;
        }
        .btn-facebook {
            background: #1877f2;
        }
        .btn-facebook:hover {
            background: #0f5ec2;
        }
        .social-login img {
            width: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
<div class="fullpage">
    <div class="login-container">
        <h2><i class="fas fa-book-reader"></i> Library Login</h2>
        <div class="input-group mb-3">
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="input-group mb-3">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <button class="btn btn-login" onclick="login()">Sign In</button>
        
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>

        <div class="social-login">
            <button class="btn-google" onclick="googleLogin()">
                <img src="https://img.freepik.com/free-psd/google-icon-isolated-3d-render-illustration_47987-9777.jpg?t=st=1738304217~exp=1738307817~hmac=1fac711313bd743fc7c13f28964347510a1e234de88c16a2a0ba96d45d9e88ce&w=740" alt="Google Logo">
                Sign in with Google
            </button>
            <button class="btn-facebook" onclick="facebookLogin()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Sign in with Facebook
            </button>
        </div>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "MOHIT" && password === "12345") {
                alert("Login Successful! Redirecting to dashboard...");
                window.location.href = "secondpage.html"; // Redirect to the next page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function googleLogin() {
            alert("Google Login is currently under development.");
        }

        function facebookLogin() {
            alert("Facebook Login is currently under development.");
        }
    </script>

</body>
</div>
</html>
